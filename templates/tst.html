{% extends 'base.html' %}
{% load static %}




{% block content %}
    <section class="main-product mt-100">
        <div class="container">
            <ul class="nav nav-pills mb-3">
                 {% for category in categories %}
                <li class="nav-item">
                    <a class="active" data-toggle="pill" href="{{category.slug}}">{{category.name}}</a>
                </li>
                {% endfor %}
            </ul>
            <div class="tab-content mt-25">
                <div class="tab-pane fade show active" id="main-tab-1">
                    <div class="main-product-carousel owl-carousel red-nav">
                        <div class="main-product-carousel-item">
                            <div class="col-12">
                                <div class="product-box mb-40">
                                    <div class="product-box-wrapper">

        
                                                   <div class="product-img">

                                            <img src="{{product.image}}" class="w-100" alt="">

                                            <a href="single-product-3.html" class="d-block">
                                                <div class="second-img">
                                                    <img src="{{product.image}}" alt="" class="w-100">
                                                </div>
                                            </a>
                                            <a href="javascript:void(0)"
                                                class="product-img-link quick-view-1 text-capitalize">Quick view</a>
                                           </div>
                                                <a href="wishlist.html" class="wishlist float-right"><span><i
                                                            class="fal fa-heart"></i></span></a>
                                            </div>
                                            <a href="single-product-3.html" class="product-title">{{product.name}}</a>
                                            <div class="price-switcher">
                                                <span class="price switcher-item">{{product.price}}</span>
                                                <a href="cart.html" class="add-cart text-capitalize switcher-item">+add
                                                    to cart</a>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
  </section>
{% endblock %}
